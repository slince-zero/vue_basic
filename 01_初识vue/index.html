<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识vue</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值写法</h1>
      <h1>Hello,{{name}}</h1>

      <h1>指令写法</h1>
      <div>
        <a :href="url">百度</a>
      </div>
    </div>

    <script>
      Vue.config.productionTip = false; // 阻止vue启动时生成生产提示

      // 创建vue实例
      new Vue({
        el: "#root",
        data: {
          name: "123",
          url: "https:www.baidu.com",
        },
      });
    </script>
  </body>
</html>
